<p>tableau-table works!</p>

<table class="table" id="charts">
  <tr>
    <th scope="col" *ngFor="let col of tblColumns">
      {{col}}
    </th>
  </tr>
  <tr *ngFor="let ch of tblCharts">
    <td>
      {{ch.id}}
    </td>
    <td>
      {{ch.url}}
    </td>
    <td>
      {{ch.description}}
    </td>
  </tr>
</table>
